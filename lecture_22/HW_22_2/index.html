<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HW 22_2</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="TaskManager" class="taskManager">

		<ul v-for="list in allLists" class="list">
			<li v-for="item in list" v-if="item.text" class="item"> {{ item.text }} </li>

			<div class="btns">
				<span @click="transfer(list)" class="span">transfer</span>
				<input @click="changeCheckbox(list)" type="checkbox">
			</div>
		</ul>
	</div>
<script src="js/script.js"></script>
</body>
</html>
